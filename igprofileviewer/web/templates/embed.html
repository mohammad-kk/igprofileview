{% extends "base.html" %}

{% block title %}Embedded Post{% endblock %}

{% block content %}

        <div class="card-body">
            {{ embed_html|safe }}
        </div>

    </div>
</div>

<script async src="//www.instagram.com/embed.js"></script>
{% endblock %}
